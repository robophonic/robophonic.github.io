<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="images/logo/client160-3.png" type="image/x-icon">

  <title>Федоров - Resume</title>

  <style>
    .senk {
    			background: url("images/bg4.jpg") center;
    			background-size: cover;
    			text-align: center;
    			height: 100%;
    			width: 100%;

    		}
    		.senk .hello {
    			margin-top: 150px;
    			
    		}

      </div>
      <div class="row">
