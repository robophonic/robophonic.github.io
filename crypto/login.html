                    </label>
                    <label class="checkbox">
                        <input type="checkbox" />
                        <div class="checkbox__text">Remember</div>
                    </label>
                    <button type="submit" class="btn1"><span class="wrapp"><span>Login</span></span></button>
                    <a href="forgot_password.html" class="forgot_password_link">Forgot password?</a>
                </form>    
            </div>
