<body>

    <header>
        <div class="container">
            <div class="logo_box">
                <a href="/">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Trading</a></li>
                    <li><a href="#">Support <span class="link__info">2</span></a></li>
                    <li><a href="#">Wallet</a></li>
                </ul>
            </nav>
            <div class="btn_box">
                <a href="login.html" class="btn1"><span class="wrapp"><i class="fal fa-sign-in"></i><span>Login</span></span>
                </a>
                <a href="register.html" class="btn2"><span class="wrapp"><i class="fal fa-edit"></i><span>Register</span></span></a>
            </div>
            <div class="menu_btn"><i class="fal fa-bars"></i></div>
        </div>
    </header>

    <main>

        <section class="chat_section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 chat__info">
                        <div class="wrapp">
                            <div class="chat__info-box">
                                <h4>Support chat</h4>
                                <p>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet</p>
                                <img src="images/chat_info.svg" alt="chat_info">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 order-first">
                        <div class="chat__main">
                            <div class="chat__main_top no_message">

                                <div class="no_message_box">
                                    <img src="images/no_messages.svg" alt="no_messages">
                                    <h4>No Messages</h4>
                                    <p>Chat messages will appear here</p>
                                </div>


                            </div>
                            <div class="chat__main__form">
                                <form action="#">
                                    <textarea name="chat" rows="1" placeholder="Text message"></textarea>
                                    <button type="submit" class="chat_btn"><img src="images/send.svg" alt="send"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
