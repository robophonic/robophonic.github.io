<!DOCTYPE html>

<body>
  <form action="vlad" method="post">

    </br>
     <label for="email-id">Email</label> </br>

    </br>
    Sex </br>
    <input type="radio" name="Sex" value="Male"> Male

    </br>
    Current status </br>

    </br>

            </select>
    <select name="theme">

      <option name="Year" value="..."> ...</option> 
            </select> </br>
    </br>

    </br>
    <input type="submit" value="Save" name="answer">
