<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login_form">

    <ul class="tabs_caption">
      <li class="active">Sing up</li>
      <li>Log in</li>
    </ul>

    <div class="tabs_content active">
      <form action="#" method="post">
        <label>
       <input type="text" class="first_name" placeholder="First Name*" required>
       </label>
        <input type="text" class="last_name" placeholder="Last Name*" required>
        <input type="email" class="email" placeholder="Email Address*" required>
        <input type="password" class="password" placeholder="Set A Password*" required>
        <input type="submit" class="reg_form_button" value="GET STARTED" name="get_started">
      </form>
    </div>

    <div class="tabs_content">
      <form action="#" method="post">
        <input type="email" class="email" placeholder="Email Address*" required>
        <input type="password" class="password" placeholder="Set A Password*" required>
        <input type="submit" class="reg_form_button" value="GO" name="get_started">
      </form>
    </div>

  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
